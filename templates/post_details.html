{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Posted on: {{ post.created_at.strftime("%B %d, %Y, %I:%M %p") }}</p>

    <a href="/posts/{{ post.id }}/edit">Edit Post</a>
    <form method="POST" action="/posts/{{ post.id }}/delete">
        <button type="submit">Delete Post</button>
    </form>
{% endblock %}
